<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candles.io Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Candles.io Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Login</h2>
      <button id="googleLogin">Login with Google</button>
    </section>

    <section>
      <h2>Upload Photo</h2>
      <input type="file" id="photoInput" accept="image/*">
      <canvas id="canvas" style="max-width:100%;border:1px solid #ccc"></canvas>
      <button id="downloadBtn">Download with Watermark</button>
    </section>
  </main>

  <script>
    // Demo watermarking
    const input = document.getElementById('photoInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');

    input.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        ctx.font = "40px Arial";
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.fillText("Candles.io", 20, 50); // watermark
      };
      img.src = URL.createObjectURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = "candlesio-watermarked.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
