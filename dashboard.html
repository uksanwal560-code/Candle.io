<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candles.io Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; }
    input[type=file] {
      margin: 10px 0;
    }
    canvas {
      display: block;
      max-width: 100%;
      border: 1px solid #ccc;
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>Candles.io Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Upload Photo</h2>
      <input type="file" id="photoInput" accept="image/*">
      <canvas id="canvas"></canvas>
      <button id="downloadBtn">Download with Watermark</button>
    </section>
  </main>

  <script>
    const input = document.getElementById('photoInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');

    input.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        ctx.font = "40px Arial";
        ctx.fillStyle = "rgba(255,255,255,0.6)";
        ctx.fillText("Candles.io", 20, 50); // watermark
      };
      img.src = URL.createObjectURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = "candlesio-watermarked.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
