<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Candles.io</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; padding:20px; }
    h1 { text-align:center; }
    form { max-width:400px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    input, textarea, button { width:100%; margin:10px 0; padding:10px; border:1px solid #ccc; border-radius:5px; }
    button { background:#007BFF; color:white; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <h1>Feedback</h1>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Feedback..." rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
